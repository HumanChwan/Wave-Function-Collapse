<!DOCTYPE html>
<html>
	<head>
		<title>Wave Function collapse</title>
		<style>
			:root {
				--D: 800px;
			}
			*, *::after, *::before {
				/* box-sizing: border-box; */
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#grid {
				border: 2px solid black;
				position: relative;
				width: var(--D);
				height: var(--D);
			}
			.image {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="grid"></div>
		<script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
		<script src="index.js"></script>
	</body>
</html>
